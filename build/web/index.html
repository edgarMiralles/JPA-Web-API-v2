<!DOCTYPE html>
<html>
    <head>
        <title>Install!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <style>
            .container {
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50px / 15px;
                border: solid;
            }
            .centered {
                padding: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            * {
                font-family: 'Lobster', serif;
            }
        </style>
    </head>
    <body>
        <div style="padding: 2rem">
            <div class="container w3-row">
                <p class="w3-xxlarge">Saludos Germán, le deseamos un buen dia. No hace falta que pulse ningún botón</p>
            </div>
            <div class="container w3-row" style="margin-top: 1rem; margin-left: 10rem; margin-right: 10rem;">
                <p style='margin-top: 1rem' class="w3-large">A no ser que quieras clickarlo</p>
            </div>
            <button id="myButton" style='margin-top: 1rem' type="button">Clica'm!</button>
            <div id="pot" class="invi">
                <img src="https://i.stack.imgur.com/qgNyF.png?s=328&g=1" width=100px height=100px>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("myButton").addEventListener("click", function(){
            document.getElementById("pot").classList.remove("invi");
        });
    </script>
</html>
<style>
    .pinxe {
      position: absolute;
      top: 50%;  /* position the top  edge of the element at the middle of the parent */
      left: 50%; /* position the left edge of the element at the middle of the parent */
      transform: translate(-50%, -50%);
      animation-name: spin;
      animation-duration: 10000ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear; 
      /* transform: rotate(3deg); */
       /* transform: rotate(0.3rad);/ */
       /* transform: rotate(3grad); */ 
       /* transform: rotate(.03turn);  */
    }

    @keyframes spin {
        from {
            transform:rotate(0deg);
        }
        to {
            transform:rotate(360deg);
        }
    }

    .invi{
        visibility: hidden;    
    }

    #pot {
      bottom: 15%;
      position: absolute;
      -webkit-animation: linear infinite;
      -webkit-animation-name: run;
      -webkit-animation-duration: 1.8s;
    }
    @-webkit-keyframes run {
      0% {
        left: 0;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 0;    
      }
    }
</style>
